<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!-- Linking Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking our custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Budget App</h2>
        
        <div class="input-section mt-4">
            <input type="text" id="description" class="form-control" placeholder="Description">
            <input type="number" id="amount" class="form-control mt-2" placeholder="Amount">
            <button id="add-income" class="btn btn-success mt-2">Add Income</button>
            <button id="add-expense" class="btn btn-danger mt-2">Add Expense</button>
        </div>
        
        <div class="display-section mt-5">
            <h4>Total Income: $<span id="total-income">0</span></h4>
            <h4>Total Expenses: $<span id="total-expenses">0</span></h4>
            <h4>Balance: $<span id="balance">0</span></h4>
        </div>
    </div>

    <!-- Linking JS and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
